<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - woopy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }
        header {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        .hero {
            background-image: url('https://source.unsplash.com/random/1200x500');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        .contact-details {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .contact-box {
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 10px;
            flex: 1 1 300px;
            text-align: center;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .contact-form button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact woopy</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <section class="hero">
            <h2>Get In Touch</h2>
        </section>
        <section class="contact-details">
            <div class="contact-box">
                <i class="fas fa-phone fa-2x"></i>
                <h3>Call Us</h3>
                <p>+123 456 7890</p>
            </div>
            <div class="contact-box">
                <i class="fas fa-envelope fa-2x"></i>
                <h3>Email Us</h3>
                <p>support@woopy.com</p>
            </div>
            <div class="contact-box">
                <i class="fas fa-map-marker-alt fa-2x"></i>
                <h3>Visit Us</h3>
                <p>123 Retail Park, Shop Town</p>
            </div>
        </section>
        <section class="contact-form">
            <h2>Contact Form</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 woopy. All rights reserved.</p>
    </footer>
</body>
</html>
